name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig via ZVM
        run: |
          curl -s https://raw.githubusercontent.com/tristanisham/zvm/master/install.sh | bash
          echo "$HOME/.zvm/bin" >> $GITHUB_PATH
          echo "$HOME/.zvm/self" >> $GITHUB_PATH
          $HOME/.zvm/bin/zvm install master
          $HOME/.zvm/bin/zvm use master

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Verify Format
        run: zig fmt --check .

      - name: Build Project
        run: zig build --verbose

      - name: Run Tests
        run: zig build test --verbose

      - name: Build Benchmarks
        run: |
          zig build bench_native_axion --verbose
          zig build bench_native_sqlite --verbose
          zig build bench_vtab_axion --verbose
